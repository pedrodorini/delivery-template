<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" href="css\styles.css">
        <link rel="stylesheet" href="css\foundation.min.css">
        <title>Delivery App</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <h1><a href="index.html">Delivery</a></h1>
            </div>
            <nav>
                <div class="menu">
                    <a href="restaurants.html" class="menu-item">Restaurants</a>
                    <a href="about.html" class="menu-item">About</a>
                </div>
            </nav>
        </header>
        <section>
           <div class="small-12 column m-small-t">
               <div class="white">
                   <h1 class="payment-header">Payment:</h1>
                   <form>
                       <div class="payment-form">
                           <input class="small-12 large-4 form-input" type="text" placeholder="Name">
                           <input class="small-12 large-3 form-input" type="text" placeholder="Address">
                           <input class="small-12 large-2 form-input" type="text" placeholder="Number">
                           <input class="small-12 large-2 form-input" type="text" placeholder="Complement">
                           <div class="payment-option">
                               <p class="small-12 column payment-text">Payment Option:</p>
                               <select class="small-12 large-2 form-input select">
                                   <option value="cash">Cash</option>
                                   <option value="credit">Credit Card</option>
                                   <option value="debit">Debit</option>
                               </select>
                           </div>
                           <h1 class="cart-item-header">Cart Items:</h1>
                           <div class="table">
                                <div class="small-12 row">
                                    <div class="small-1 large-1 column item-icon">
                                        <a><i class="minus"></i></a>
                                    </div>
                                    <div class="small-1 large-1 column item-icon">
                                            <a><i class="plus"></i></a>
                                    </div>
                                    <div class="small-6 large-9 column">
                                        <p><b>1X</b> Dish name</p>
                                    </div>
                                    <div class="small-3 large-1 column">
                                        <p class="cost">$15.00</p>
                                    </div>
                                </div>
                                <div class="small-12 row">
                                    <div class="small-1 large-1 column item-icon">
                                        <a><i class="minus"></i></a>
                                    </div>
                                    <div class="small-1 large-1 column item-icon">
                                            <a><i class="plus"></i></a>
                                    </div>
                                    <div class="small-6 large-9 column">
                                        <p><b>1X</b> Dish name</p>
                                    </div>
                                    <div class="small-3 large-1 column">
                                        <p class="cost">$15.00</p>
                                    </div>
                                </div>
                           </div>
                           <div class="order-totals">
                               <p class="small-9 delivery-text">Delivery fee:</p>
                               <p class="small-3 delivery-text cost">$3.00</p>
                               <p class="small-9 delivery-text total">Total:</p>
                               <p class="small-3 delivery-text cost">$3.00</p>
                           </div>
                           <div class="clean-pay">
                                <a class="btn pay">Pay</a>
                                <button class="btn clean">Clean Cart</button>
                            </div>
                       </div>
                   </form>
               </div>
           </div>
        </section>
    </body>
</html>
