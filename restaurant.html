<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Delivery App</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <h1><a href="index.html">Delivery</a></h1>
            </div>
            <nav>
                <div class="menu">
                    <a href="restaurants.html"class="menu-item">Restaurants</a>
                    <a class="menu-item">About</a>
                </div>
            </nav>
        </header>
        <section class="section-restaurant-header">
            <div>
                <img src="images/image-3.jpg">
                <div class="restaurant-info">
                    <h1>Luigi's</h1>
                    <p>8:00am / 8:00pm</p>
                    <p>Italian</p>
                    <p>55m</p>
                </div>
            </div>
        </section>
        <section class="section-restaurant-menu">
            <div class="restaurant-menu">
                <h3>Menu</h3>
            </div>
            <div class="dishes">
                <h1>Dish name</h1>
                <p>Eggs, burger, bacon and bread</p>
                <p class="price">$15.00</p>
                <a>+ Add to cart</a>
            </div>
            <div class="dishes">
                <h1>Dish name</h1>
                <p>Eggs, burger, bacon and bread</p>
                <p class="price">$15.00</p>
                <a>+ Add to cart</a>
            </div>
        </section>
        <section class="section-restaurant-cart">
            <div class="restaurant-menu">
                <h3>Cart</h3>
            </div>
            <div class="cart-item">
                <p class="dish-name">1x Dish Name</p>
                <div class="add-remove">
                    <a class="add-remove-m"><i class="minus"></i></a>
                    <a class="add-remove-p"><i class="plus"></i></a>
                </div>
                <p class="cart-price">$15.00</p>
            </div>
            <div class="totals">
                <p>Total: </p>
                <p class="total-value">$15.00</p>
            </div>
            <div class="clean-pay">
                <button class="btn pay">Pay</button>
                <button class="btn clean">Clean Cart</button>
            </div>
        </section>
    </body>
